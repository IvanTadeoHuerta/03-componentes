<app-header titulo="Formularios"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Nombre: {{ nombre || 'No hay nombre' }}</ion-label>
    </ion-list-header>

      <ion-item>
        <ion-label position="floating">
          Nombre
        </ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>


  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">


    <ion-list-header>
      <ion-label>Formulario: {{ formulario.valid }}</ion-label>
    </ion-list-header>
  

      <ion-list>
        <ion-item>
          <ion-label position="floating">email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="usuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="usuario.password"  required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="full" type="submit" [disabled]="formulario.invalid">ENVIAR</ion-button>
  

  </form>

</ion-content>

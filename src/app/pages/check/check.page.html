<app-header titulo="CheckBox"></app-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let d of data" (click)="onClick( d )">
      <ion-label>{{ d.name }}</ion-label>
      <ion-checkbox [(ngModel)]="d.selected" [color]="d.name"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>
